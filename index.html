<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header for the calculator-->
    <header>
        <h1>CALCULATOR</h1>
    </header>
    <center>
    <!-- Claculator console-->
     <div class="calculator">
        <div class="company-name">
            <p>CASIO</p>
        </div>
        <div class="console-calculator">
            <p class="display">START</p>
        </div>
        <div class="buttons">
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="clear">C</button>
        </div>
        <div class="buttons">
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operator">-</button>
        </div>
        <div class="buttons">
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="operator">/</button>
        </div>
        <div class="buttons">
            <button class="operand">0</button>
            <button class="operator">+</button>
            <button class="operator">*</button>
            <button class="equals">=</button>
        </div>
     </div>
    </center>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
